<!-- O grid é bidimencional, ele divide as colunas e as linhas. -->
<!-- com isso podemos colocar nossos elementos onde bem entendemos -->
<!-- Diferença entre Grid e Flexbox é que o Grid tem 2 dimenções(colunas e linhas) enquanto o flexbox  -->
<!-- tem somente 1 dimenção(colunas ou linhas) com isso o Grid passa a ser bidimencional e o Flexbox unidimencional. -->
<!-- um complementa o trabalho do outro, sendo assim quando possivel será legal usalos -->

                <figure>Figure</figure>
                <p>P</p>

        </main>
         <footer>Footer</footer> 
    </div>
